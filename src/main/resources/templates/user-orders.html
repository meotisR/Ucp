<!DOCTYPE html>
<html>
<head>
    <title>Исходящие заказы</title>
    <link rel="stylesheet" type="text/css" href="/static/order.css">
    <link rel="stylesheet" type="text/css" href="/static/header.css">
    <link rel="stylesheet" type="text/css" href="/static/footer.css">
    <link rel="stylesheet" type="text/css" href="/static/account.css">
</head>
<body>
    <header th:insert="header :: header"></header>
    
    <div class="container-2">
        <h1>Общий список заказов:</h1>

        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Маршрут</th>
                    <th>Перевозчик</th>
                    <th>Расстояние</th>
                    <th>Стоимость</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.name}"></td>
                    <td th:text="${order.route}"></td>
                    <td th:text="${order.company.name}"></td>
                    <td th:text="${order.distance}"></td>
                    <td th:text="${order.price}"></td>
                    <td>
                        <span th:if="${order.isActive == true}">Активный</span>
                        <span th:if="${order.isActive != true}">Выполнен</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="actions-2">
            <a href="/account">
                <button>На главную</button>
            </a>
        </div>
    </div>

    <header th:insert="footer :: footer"></header>
</body>

<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #191919;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #3F3F3F;
    }
</style>
</html>
